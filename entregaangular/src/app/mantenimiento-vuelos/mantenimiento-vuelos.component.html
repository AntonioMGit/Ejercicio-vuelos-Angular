    <p>Origen:</p>
    <select #origen="ngModel" required [(ngModel)]="vuelo.origen" (change)="origenSeleccionado()" name="origen" id="origen">
        <option value="{{aeropuerto.codigoIata}}" *ngFor="let aeropuerto of aeropuertosOrigen">{{aeropuerto.nombre}} - {{aeropuerto.codigoIata}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="origen.invalid && origen.touched">
        <div *ngIf="origen.errors?.['required']">
           El campo es obligatorio
        </div>
    </div>
    <p>Destino:</p>
    <select #destino="ngModel" required [(ngModel)]="vuelo.destino" (change)="destinoSeleccionado()" name="destino" id="destino">
        <option value="{{aeropuerto.codigoIata}}" *ngFor="let aeropuerto of aeropuertosDestino">{{aeropuerto.nombre}} - {{aeropuerto.codigoIata}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="destino.invalid && destino.touched">
        <div *ngIf="destino.errors?.['required']">
           El campo es obligatorio
        </div>
    </div>

    <div class="mb-3">
        <label for="fDesde" class="form-label">Fecha desde:</label>
        <input #fDesde="ngModel"
        required
        pattern="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" 
        [(ngModel)]="vuelo.fechaDesde" type="text" class="form-control" id="fDesde">
        <div class="alert alert-danger" *ngIf="fDesde.invalid && fDesde.touched">
            <div *ngIf="fDesde.errors?.['pattern']">
               Formato fecha incorrecto
            </div>
            <div *ngIf="fDesde.errors?.['required']">
                El campo es obligatorio
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="fHasta" class="form-label">Fecha hasta:</label>
        <input #fHasta="ngModel"
        required
        pattern="^[0-9]{2}-[0-9]{2}-[0-9]{4}$" 
        [(ngModel)]="vuelo.fechaHasta" type="text" class="form-control" id="fHasta">
        <div class="alert alert-danger" *ngIf="fHasta.invalid && fHasta.touched">
            <div *ngIf="fHasta.errors?.['pattern']">
               Formato fecha incorrecto
            </div>
            <div *ngIf="fHasta.errors?.['required']">
                El campo es obligatorio
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="durHoras" class="form-label">Duracion (horas):</label>
        <input #durHoras="ngModel" required [(ngModel)]="vuelo.duracion" type="number" class="form-control" id="durHoras">
        <div class="alert alert-danger" *ngIf="durHoras.invalid && durHoras.touched">
            <div *ngIf="durHoras.errors?.['required']">
                El campo es obligatorio
            </div>
        </div>
    </div>
